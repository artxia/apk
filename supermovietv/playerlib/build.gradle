apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

   // implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.0'
   // implementation 'com.android.support:design:27.1.1'
   /* //播放器 https://github.com/yangchaojiang/yjPlay
    compile 'com.ycjiang:VideoPlayModule:2.2.19'*/

    api 'com.github.dueeeke.dkplayer:dkplayer-java:2.5.4'
    api 'com.github.dueeeke.dkplayer:dkplayer-armv7a:2.5.4'

    api 'com.github.dueeeke.dkplayer:dkplayer-ui:2.5.4'
}
